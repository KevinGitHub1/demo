<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LayuiCMS后台登录界面</title>
	<meta name="keywords" content="LayuiCMS后台登录界面" />
    <meta name="description" content="LayuiCMS Version:1.09" />
	<meta name="Author" content="larry" />
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/login.css" media="all">
</head>
<body>
<div class="larry-canvas" id="canvas"></div>
<div class="layui-layout layui-layout-login">
	<h1>
		 <strong>LayuiCMS管理系统后台</strong>
		 <em>Management System</em>
	</h1>
	<div class="layui-user-icon larry-login">
		 <input type="text" placeholder="账号"   id="u_name" class="login_txtbx"/>
	</div>
	<div class="layui-pwd-icon larry-login">
		 <input type="password" placeholder="密码"  id="u_password" class="login_txtbx"/>
	</div>
    <div class="layui-val-icon larry-login">
    	<div class="layui-code-box">
    		<input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
            <img src="" alt="ffff" class="verifyImg" id="verifyImg" onclick="javascript:this.src='xxx'+Math.random();">
    	</div>
    </div>
    <div class="layui-submit larry-login">
    	<input type="button" value="立即登陆" class="submit_btn"/>
    </div>
    <div class="layui-login-text">
    	<p>&copy; 2016-2017 kevin 版权所有</p>
        <p>豫ICP <a href="http://www.baidu.com" title="">zmk.com</a></p>
    </div>
</div>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="jsplugin/jquery-2.1.1.js"></script>
<script type="text/javascript" src="jsplugin/jparticle.jquery.js"></script>
<script type="text/javascript" src="jsplugin/jquerySession.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
