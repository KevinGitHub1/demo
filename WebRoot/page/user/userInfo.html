<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">用户名</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" id="loginName" disabled class="layui-input layui-disabled">
			    </div>
			</div>

<!--			</div>-->
			<div class="layui-form-item">
			    <label class="layui-form-label">真实姓名</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" id="userName" placeholder="请输入真实姓名" lay-verify="required" class="layui-input">
			    </div>
			</div>
<!--			<div class="layui-form-item" pane="">-->
<!--			    <label class="layui-form-label">性别</label>-->
<!--			    <div class="layui-input-block">-->

<!--	     			<input type="radio" name="sex" value="保密" title="保密">-->
<!--			    </div>-->
<!--			</div>-->
			<div class="layui-form-item">
			    <label class="layui-form-label">手机号码</label>
			    <div class="layui-input-block">
			    	<input type="tel" value="" id="mobile" placeholder="请输入手机号码" lay-verify="required|phone" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">邮箱</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" id="email" placeholder="请输入邮箱" lay-verify="required|email" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">出生年月</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" id="birthday" placeholder="请输入出生年月" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">家庭住址</label>
			    <div class="layui-input-inline">
	                <select name="province" lay-filter="province" id="province">
	                    <option value="">请选择省</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="city" lay-filter="city" disabled id="city">
	                    <option value="">请选择市</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="area" lay-filter="area" disabled id="county">
	                    <option value="">请选择县/区</option>
	                </select>
	            </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">详细地址</label>
			    <div class="layui-input-block">
			    	<textarea placeholder="请输入详细地址" class="layui-textarea" id="adress"></textarea>
			    </div>
			</div>
			<!--			    	<input type="checkbox" name="like1[javascript]" title="Javascript">-->
<!--				    <input type="checkbox" name="like1[html]" title="HTML(5)">-->

<!--				    <input type="checkbox" name="like1[XML]" title="XML">-->
			<div class="layui-form-item">
			    <label class="layui-form-label">兴趣爱好</label>
			    <div class="layui-input-block">
			    	<textarea placeholder="请输入兴趣爱海" class="layui-textarea" id="hobby"></textarea>
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">座右銘</label>
			    <div class="layui-input-block">
			    	<textarea placeholder="请输入座右铭或个性签名" class="layui-textarea" id="motto"></textarea>
			    </div>
			</div>
		</div>
		<div class="user_right">
			<p>这是我的头像，真好看！</p>
			<img src="" class="layui-circle" id="userFace">
			<input type="file" name="dddd" class="layui-upload-file" lay-title="修改头像">
		</div>
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" lay-submit="" lay-filter="changeUser">提交</button>
				<button  class="layui-btn layui-btn-primary" lay-filter="closeUser">取消</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/user/address.js"></script>
	<script type="text/javascript" src="../../js/user/user.js"></script>
</body>
</html>
