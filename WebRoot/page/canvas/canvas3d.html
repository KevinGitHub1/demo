<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas</title>
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<script src="../../jsplugin/jquery-2.1.1.js"></script>
		<script src="../../js/mychart/minMatrix.js" type="text/javascript"></script>  
        <script id="vs" type="x-shader/x-vertex">  
        attribute vec3 position;  
         uniform   mat4 mvpMatrix;  
  
         void main(void){  
            gl_Position = mvpMatrix * vec4(position, 1.0);  
           }  
        </script>  
          
        <script id="fs" type="x-shader/x-fragment">  
               void main(void){  
               gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);  
              }  
        </script>  
	</head>
	<body>
		<div class="layui-inline">
		    <a class="layui-btn search_btn">保存</a>
		</div>
		<div style="box-sizing:border-box; -webkit-box-sizing:border-box; -moz-box-sizing:border-box; -o-box-sizing:border-box; ">
			<div id="yongli" 
				style=" width: 18%; height: 660px; float: left; border: 1px solid #000"></div>
			<div  
				style="width: 60%; height: 660px; float: left; border: 1px solid #000">
				<canvas id="mycanvas" 
				style="width: 100%; height: 70%; float: left; border-bottom: 1px solid #000">
				</canvas>
				<div id="caozuo" 
				style="width: 100%; height: 30%; float: left; "></div>
				</div>
			<div id="shuxing" 
				style="width: 20%; height: 660px; float: left; border: 1px solid #000"></div>
		</div>
		<script src="../../js/mychart/myCanvas3D.js">
</script>
	</body>
</html>
